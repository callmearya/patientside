<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <style>
        #localVideo {
            width: 100%;
            height: auto;
        }
        #createRoomBtn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #createRoomBtn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #errorMsg {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Create a Room</h1>

    <!-- Button to Create Room -->
    <button id="createRoomBtn">Create Room</button>

    <!-- Video Stream Display (Muted to avoid hearing local audio) -->
    <video id="localVideo" autoplay playsinline muted style="display: none;"></video>

    <!-- Error Message -->
    <p id="errorMsg"></p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1b7InCyJf03f82MBrFCXNd_1lir3nWrQ",
            authDomain: "lil-testing.firebaseapp.com",
            databaseURL: "https://lil-testing-default-rtdb.firebaseio.com",
            projectId: "lil-testing",
            storageBucket: "lil-testing.appspot.com",
            messagingSenderId: "309006701748",
            appId: "1:309006701748:web:2cfa73093e14fbcc2af3e1"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        const createRoomBtn = document.getElementById('createRoomBtn');
        const localVideo = document.getElementById('localVideo');
        const errorMsg = document.getElementById('errorMsg');

        createRoomBtn.onclick = function() {
            // Disable button after room is created
            createRoomBtn.disabled = true;
            createRoomBtn.innerText = "Room Created";

            // Generate a unique room ID
            const roomID = Math.random().toString(36).substring(2, 10); 

            // Store the room in Firebase
            firebase.database().ref('rooms/' + roomID).set({
                status: "available"
            });

            // Ask for video and audio permissions
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localVideo.style.display = 'block'; // Show the video element
                    localVideo.srcObject = stream; // Display the local video
                })
                .catch(error => {
                    errorMsg.innerText = `Error accessing media devices: ${error.message}`;
                    console.error('Error accessing media devices:', error);
                });
        };
    </script>
</body>
</html>
